<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/login/login-user.css">
  <title>OCC Lost and Found System</title>
</head>

<body>
  <nav class="navbar">
    <div class="left-side">
      <img src="" alt="">
      <h1>Lost and Found System</h1>
    </div>
    <div class="right-side">
      <h1>Login as User</h1>
    </div>
  </nav>

  <div class="main">

    <div class="lost-found-theme">
      <img src="/img/lost-found-theme.png" alt="">
    </div>

    <div class="login-container">
      <div class="first-block">
        <img src="/img/avatar-female.png" alt="">
        <h1>User</h1>
        <form class="login" action="userphase.html" method="GET">
          <input type="text" name="student_number" placeholder="Student Number" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit" class="button">Login</button>
        </form>
        <p>No account yet? <a href="">Register here.</a></p>
      </div>
    </div>

  </div>
</body>

</html>
